<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shadow DOM Basic</title>
  </head>
  <body>
    <!-- 
    This examples comes from the HTML5 Rocks Shadow DOM 201 article
    http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom-201/
     -->
    
    <div class="widget">
      <button class="btn">Host</button>
    </div>

    <template class="widget-template">
      <style>
        content::-webkit-distributed(button) {
          font-size: 24px;
        }
      </style>

      <content select=""></content>
    </template>

    <script>
      var host = document.querySelector('.widget');
      var root = host.createShadowRoot();
      // root.applyAuthorStyles = false;
      // root.resetStyleInheritance = false;
      var template = document.querySelector('.widget-template');
      root.appendChild(template.content.cloneNode(true));
      template.remove();
    </script>
  </body>
</html>
