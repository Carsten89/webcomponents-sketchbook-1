<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shadow DOM Distributed Nodes</title>
  </head>
  <body>
    <div class="widget">
      <button>Distributed Awesomesauce</button>
    </div>

    <template class="widget-template">
      <style>
        ::content > button {
          font-size: 18px;
          color: white;
          background: tomato;
          border-radius: 10px;
          border: none;
          padding: 10px;
        }
      </style>

      <content select=""></content>
    </template>

    <script>
      var host = document.querySelector('.widget');
      var root = host.createShadowRoot();
      var template = document.querySelector('.widget-template');
      root.appendChild(template.content.cloneNode(true));
      template.remove();
    </script>
  </body>
</html>
