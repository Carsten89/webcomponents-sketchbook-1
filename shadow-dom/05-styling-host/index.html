<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shadow DOM Style Host</title>
  </head>
  <body>
    <style>
      .widget {
        text-align: center;
      }
    </style>

    <div class="widget">
      <p>Hello World!</p>
    </div>

    <script>
      var host = document.querySelector('.widget');
      var root = host.createShadowRoot();
      root.innerHTML = '<style>' +
                       ':host {' +
                       '  border: 2px dashed red;' +
                       '  text-align: left;' +
                       '  font-size: 28px;' +
                       '} ' +
                       '</style>' +
                       '<content></content>';
    </script>
  </body>
</html>
