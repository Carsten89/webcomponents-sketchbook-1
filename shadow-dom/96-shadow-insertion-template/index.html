<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shadow DOM Selects</title>
  </head>
  <body>
    <!-- 
    This examples comes from the W3C Shadow DOM Spec
    https://dvcs.w3.org/hg/webcomponents/raw-file/tip/spec/shadow/index.html#shadow-dom-example
     -->

    <ul class="stories">
      <li><a href="//example.com/stories/1">A story</a></li>
      <li class="election"><a href="//example.com/stories/3">An Election Story!</a></li>
      <li><a href="//example.com/stories/2">Another story</a></li>
      <li class="breaking"><a href="//example.com/stories/3">A Breaking Story!</a></li>
      <li><a href="//example.com/stories/4">Yet another story</a></li>
      <li><a href="//example.com/stories/4">Boring Story</a></li>
      <li class="election"><a href="//example.com/stories/3">Another Election Story!</a></li>
      <li class="breaking"><a href="//example.com/stories/5">Another Breaking Story!</a></li>
    </ul>
    
    <template class="stories-template">
      <style>
        div.breaking {
          color: Red;
          font-size: 20px;
          border: 1px dashed Purple;
        }
        div.other {
          padding: 2px 0 0 0;
          border: 1px solid Cyan;
        }
      </style>

      <div class="breaking">
        <ul>
          <content select=".breaking"></content> <!-- insertion point for breaking news -->
        </ul>
      </div>
      <div class="other">
        <ul>
          <content></content> <!-- insertion point for the rest of the news -->
        </ul>
      </div>
    </template>

    <template class="election-template">
      <style>
        div.election {
          color: Magenta;
          font-size: 24px;
          border: 2px dotted Fuchsia;
        }
      </style>

      <div class="election">
        <ul>
          <content select=".election"></content> <!-- insertion point for election news -->
        </ul>
      </div>
      <shadow></shadow> <!-- insertion point for other shadow trees -->
    </template>

    <script>
      var host = document.querySelector('.stories');
      // Notice we have to create two shadow roots
      // The second shadow root is considered the 'youngest' and will
      // have its contents rendered instead of the first. To make the
      // contents of the first root appear we use the <shadow> tag in
      // our election-template
      var root1 = host.createShadowRoot();
      var root2 = host.createShadowRoot();
      var storiesTemplate = document.querySelector('.stories-template');
      var electionTemplate = document.querySelector('.election-template');
      root1.appendChild(storiesTemplate.content.cloneNode(true));
      root2.appendChild(electionTemplate.content.cloneNode(true));
      storiesTemplate.remove();
      electionTemplate.remove();
    </script>
  </body>
</html>
