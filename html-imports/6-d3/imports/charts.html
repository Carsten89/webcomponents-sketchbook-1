<div id="charts-bar">
  <style scoped>
    .chart rect {
      stroke: white;
      fill: steelblue;
    }
  </style>
</div>

<script src="/lib/d3.min.js"></script>
<script>
  var data = [4, 8, 15, 16, 23, 42];
  var chart = d3.select('#charts-bar').append('svg')
      .attr('class', 'chart')
      .attr('width', 420)
      .attr('height', 20 * data.length);

  var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, 420]);

  chart.selectAll('rect')
    .data(data)
  .enter().append('rect')
    .attr('y', function(d, i) { return i * 20; })
    .attr('width', x)
    .attr('height', 20);
</script>

<script>
  var link = document.querySelector('link[rel=import]');
  var content = link.import.querySelector('#charts-bar');


  var data = [4, 8, 15, 16, 23, 42];
  var chart = d3.select(content).append('svg')
      .attr('class', 'chart')
      .attr('width', 420)
      .attr('height', 20 * data.length);

  var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, 420]);

  chart.selectAll('rect')
    .data(data)
  .enter().append('rect')
    .attr('y', function(d, i) { return i * 20; })
    .attr('width', x)
    .attr('height', 20);


  document.body.appendChild(content.cloneNode(true));
</script>
