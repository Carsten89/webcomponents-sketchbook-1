<template id="corgi-template">
  <h1>Web Components make me happy</h1>
  <img src="http://media.giphy.com/media/43zeZW4lE9lS/200.gif" alt="infinite corg">
</template>

<script>
  var link = document.querySelector('link[rel=import]');
  var template = link.import.querySelector('#corgi-template');

  // Make sure you extend an existing HTMLElement prototype
  var CorgiLoopProto = Object.create(HTMLElement.prototype);

  // Setup optional lifecycle callbacks: created, entered, left, attributeChanged.
  CorgiLoopProto.createdCallback = function() {
    this.createShadowRoot().appendChild(template.content.cloneNode(true));
  };

  var CorgiLoop = document.register('corgi-loop', {prototype: CorgiLoopProto});
  //var corgiLoop = new CorgiLoop();
  //var corgiLoop = document.createElement('corgi-loop');
</script>
