<!-- All properties on Polymer elements can be watched for changes by implementing a propertyNameChanged handler. When the value of a watched property changes, the appropriate change handler is automatically invoked. -->

<!-- http://www.polymer-project.org/polymer.html#change-watchers -->

<polymer-element name="x-foo" attributes="emotion">
  <template>
    <p>I'm an x-foo.</p>
    <p>I was feeling {{ oldEmotion }}</p>
    <p>Now I'm feeling {{ emotion }}</p>
  </template>
  <script>
    Polymer('x-foo', {
      oldEmotion: '',
      emotion: '',
      emotionChanged: function(oldVal) {
        this.oldEmotion = oldVal;
      }
    });
  </script>
</polymer-element>
