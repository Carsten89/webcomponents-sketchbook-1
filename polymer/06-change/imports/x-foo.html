<polymer-element name="x-foo" attributes="awesome">
  <template>
    <p>I'm an x-foo. I'm pretty {{}}.</p>
  </template>
  <script>
    Polymer('x-foo', {
      awesome: 'awesome',
      awesomeChanged: function(oldVal) {
      }
    });
  </script>
</polymer-element>
