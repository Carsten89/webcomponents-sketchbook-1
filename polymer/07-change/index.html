<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load Polymer -->
    <script src="../lib/polymer.min.js"></script>
    <!-- 2. Load a component -->
    <link rel="import" href="./imports/x-foo.html">
  </head>
  <body>
    <!-- 3. Declare the component by its tag. -->
    <x-foo emotion="bummed"></x-foo>

    <button onclick="makeHappy();">Make Happy</button>
    <button onclick="makeSad();">Make Sad</button>

    <script>
      function makeHappy() {
        document.querySelector('x-foo').setAttribute('emotion', 'awesome');
      }

      function makeSad() {
        document.querySelector('x-foo').setAttribute('emotion', 'bummed');
      }
    </script>
  </body>
</html>
